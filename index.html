<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=GB18030">
    <title>CLA Music Player v0.01</title>
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon">

    <!-- JS -->
    <!-- LIBS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="lib/video-js/video.js" type="text/javascript"></script>
    <!-- CUSTOM -->
    <script src="js/main.js" type="text/javascript"></script>
    <!-- End JS -->

    <!-- CSS -->
    <!-- LIBS -->
    <link href="lib/video-js/video-js.min.css" rel="stylesheet" type="text/css">
    <!-- CUSTOM -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- End CSS -->
  </head>
  <body>
    <div id="player">
      <div id="player_wrapper">
        <video id="test_video" class="video-js vjs-default-skin"
        controls preload="auto" width="100%" height="100%"
        poster="http://video-js.zencoder.com/oceans-clip.png"
        data-setup='{"example_option":true}'>
          <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
          <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
          <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
          <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
          </p>
        </video>
      </div>
    </div>
  </body>
</html>
